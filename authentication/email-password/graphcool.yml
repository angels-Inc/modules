# GraphQL types
types: ./types.graphql

# functions
functions:
  signup:
    handler:
      code:
        src: ./code/signup.js
    type: schemaExtension
    schema: ./schemas/signup.graphql
  authenticate:
    handler:
      code:
        src: ./code/authenticate.js
    type: schemaExtension
    schema: ./schemas/authenticate.graphql

# Graphcool modules
modules: {}

# Model/Relation permissions
permissions: []

# Permanent Auth Token / Root Tokens
rootTokens: [signup]
