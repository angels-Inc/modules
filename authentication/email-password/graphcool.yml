# GraphQL types
types: ./types.graphql

# functions
functions:

  signup:
    type: resolver
    schema: src/signup.graphql
    handler:
      code: src/signup.js

  authenticate:
    type: resolver
    schema: src/authenticate.graphql
    handler:
      code: src/authenticate.js

  loggedInUser:
    type: resolver
    schema: src/loggedInUser.graphql
    handler:
      code: src/loggedInUser.js

# Permanent Auth Token / Root Tokens
rootTokens:
  - signup
  - authenticate
  - loggedInUser
